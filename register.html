<!DOCTYPE html>
<html lang="en">

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles2.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Registration</title>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <!----------------------- Login Container -------------------------->
        <div class="  row rounded-5 p-3 bg-white shadow box-area justify-content-center">
            <!--------------------------- Box ----------------------------->
            <div class="row">
                <div class="header-text mb-4 text-center">
                    <h2>Join Us</h2>
                </div>
            </div>
            <div class="col-sm">

                <div class="col align-items-center">

                    <div class=" mb-3">
                        <input type="text" class="form-control form-control-lg " placeholder="Enter your name">
                    </div>

                    <div class="mb-3">
                        <input type="text" class="form-control form-control-lg " placeholder="Email address">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control form-control-lg " id="exampleInputPassword1"
                            placeholder="Password (minimum 8)" minlength="8">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control form-control-lg " id="exampleInputPassword1"
                            placeholder="Enter password again" minlength="8">
                    </div>


                </div>
            </div>

            <div class="col-sm ">
                <div class="col align-items-center">
                    <div class="input-group">

                        <div class="col mb-3 me-2">
                            <select class="x form-select form-control-lg" aria-label="Default select example">
                                <option selected disabled>Gender</option>
                                <option value="1">Male</option>
                                <option value="2">Female</option>
                                <option value="3">Others</option>
                            </select>
                        </div>
                        <div class="col mb-3">
                            <select class="x form-select form-control-lg" aria-label="Select age">
                                <option selected disabled>Age</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>
                                <option value="27">27</option>
                                <option value="28">28</option>
                                <option value="29">29</option>
                                <option value="30">30</option>
                                <option value="31">31</option>
                                <option value="32">32</option>
                                <option value="33">33</option>
                                <option value="34">34</option>
                                <option value="35">35</option>
                                <option value="36">36</option>
                                <option value="37">37</option>
                                <option value="38">38</option>
                                <option value="39">39</option>
                                <option value="40">40</option>
                                <option value="41">41</option>
                                <option value="42">42</option>
                                <option value="43">43</option>
                                <option value="44">44</option>
                                <option value="45">45</option>
                                <option value="46">46</option>
                                <option value="47">47</option>
                                <option value="48">48</option>
                                <option value="49">49</option>
                                <option value="50">50</option>
                                <!-- Continue with more age options -->
                            </select>
                        </div>
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend me-2">
                            <select class="x form-select" aria-label="Select country code">
                                <option selected disabled>+</option>
                                <option value="1">+01</option>
                                <option value="7">+07</option>
                                <option value="33">+33</option>
                                <option value="44">+44</option>
                                <option value="49">+49</option>
                                <option value="81">+81</option>
                                <option value="86">+86</option>
                                <option value="91">+91</option>
                                <option value="92">+92</option>
                                <option value="93">+93</option>
                                <option value="94">+94</option>
                                <option value="95">+95</option>
                                <option value="98">+98</option>
                            </select>
                        </div>
                        <input type="text" class="form-control" placeholder="Mobile number" aria-label="Mobile number"
                            aria-describedby="basic-addon1" inputmode="numeric">

                    </div>
                    <div class="mb-3">
                        <textarea class="x form-control" id="exampleFormControlTextarea1"
                            placeholder="Enter your address"></textarea>
                    </div>
                    <div class="mb-3">
                        <!-- <label for="formFile" class="form-label">Upload image</label> -->
                        <input class="x form-control" type="file" id="formFile">
                    </div>

                </div>

            </div>
            <div class="row">
                <div class="col">
                    <div class="input-group mb-2">
                        <button type="submit" class="btn btn-lg btn-primary w-100 fs-6">Sign up</button>
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-light w-100 fs-6">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"
                                style="width:20px" class="me-2" id="im">
                            <small><a href="#">Sign up with Google</a></small>
                        </button>
                    </div>
                    <div class="row text-center">
                        <small>Already have account? <a href="login.html">Login</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>


    </div>
    </div>

</body>

</html>

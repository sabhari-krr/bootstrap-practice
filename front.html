            <div class="input-group mb-2">
              <button class="btn btn-lg btn-primary w-100 fs-6">
                Login

            </div>
            <!-- Google Sign In Button -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script>
    const bt1 = document.getElementById('bt1');
    const bt2 = document.getElementById('bt2');

    bt1.addEventListener('click', () => {
      document.querySelector('.login-form').removeAttribute('hidden');
      document.querySelector('.register-form').setAttribute('hidden', 'true');
      bt1.classList.add('btn-primary');
      bt1.classList.remove('btn-outline-primary');
      bt2.classList.add('btn-outline-primary');
      bt2.classList.remove('btn-primary');
    });

    bt2.addEventListener('click', () => {
      document.querySelector('.register-form').removeAttribute('hidden');
      document.querySelector('.login-form').setAttribute('hidden', 'true');
      bt2.classList.add('btn-primary');
      bt2.classList.remove('btn-outline-primary');
      bt1.classList.add('btn-outline-primary');
      bt1.classList.remove('btn-primary');
    });
  </script>
